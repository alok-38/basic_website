<body>
	<header>
		<nav role="navigation">
			<div class="logo"><a href="/">AY</a></div>
			<div class="links">
				<ul role="list">
					<li><a href="/">Home</a></li>
					<li><a href="projects.html">Projects</a></li>
					<li><a href="articles.html">Articles</a></li>

				</ul>

		</nav>
		<h1>Welcome to My Website</h1>
	</header>

	<main>
		<section>
			<h2>Contact Me</h2>
			<form action="" method="POST" class="contact" aria-labelledby="contact-form">
				<fieldset>
					<legend id="contact-form">Contact Form</legend>

					<!-- Name Input -->
					<div>
						<label for="name">Enter your name: </label>
						<input type="text" name="name" id="name" required aria-required="true"
							placeholder="Your full name" />
					</div>

					<!-- Email Input -->
					<div>
						<label for="email">Enter your email: </label>
						<input type="email" name="email" id="email" required aria-required="true"
							placeholder="Your email address" />
					</div>

					<!-- Message Textarea -->
					<div>
						<label for="message">Leave a message:</label>
						<textarea name="message" id="message" required aria-required="true"
							placeholder="Type your message here"></textarea>
					</div>

					<!-- Submit Button -->
					<div>
						<input type="submit" value="Send Message" />
					</div>
				</fieldset>
			</form>
		</section>
	</main>
